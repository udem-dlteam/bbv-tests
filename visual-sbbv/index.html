<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <title>SBBV BB Usage</title>
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
</head>

<body>
    <header class="navbar">
        <input class="select-file-input" type="file" id="file-input">
    </header>

    <div class="cfg-main">
        <div class="panel" id="cfg-control-panel"></div>
        <div id="resizer"></div>
        <div class="panel" id="cfg-display-panel">
            <div id="cfg-window">
                <label id="cfg-show-all-switch" class="switch">
                    <input id="cfg-show-all-switch-input" type="checkbox" onclick="handleShowAllSwitch()">
                    <span class="slider round" title="Show inactive nodes (may cause performance issues)"></span>
                </label>
                <div id="viz-element"></div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
